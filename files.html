<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">El-Arbi</h3>
        <ul>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>About</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Certficate</span>
            </a>
          </li>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span>CV</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/personal-photo.jpg" alt="personal-photo" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">My CV</h1>
        <div class="files-page d-flex m-20 gap-20">
          <div class="files-content d-grid gap-20">
            <div class="file bg-white p-10 rad-10">
             <div class="icon-container">
              <!-- Icon for viewing the CV online -->
              <a href="Modern Minimalist CV Resume.pdf" target="_blank">
                <i class="fa-solid fa-eye c-grey p-absolute"></i>
              </a>
              <!-- Icon for downloading the CV -->
              <a href="Modern Minimalist CV Resume.pdf" download>
                <i class="fa-solid fa-download c-grey p-absolute"></i>
              </a>
            </div> 
              <div class="icon txt-c">
                <img class="mt-15 mb-15" src="imgs/pdf.svg" alt="pdf icon" />
              </div>
              <div class="txt-c mb-10 fs-14">my-cv.pdf</div>
              <p class="c-grey fs-13">Al-Arbi</p>
              <div class="info between-flex mt-10 pt-10 fs-13 c-grey">
                <span>03/09/2024</span>
                <span>109KB</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
